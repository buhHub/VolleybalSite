{% extends 'layout.html' %}

{% block body %}
<link rel="stylesheet" href="../static/login.css">

<div class="container-fluid">
    <div class="one">
        <div class="matches">
            <div class="center">
                <div class="card">
                <div class="form-group">
                    <input type="text" class="form-control" name="uname" id="uname" type="text" form="login"
                        placeholder="Gebruikersnaam" {% if uname != "" %} value="{{uname}}" {% endif %}>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" form="login"
                        placeholder="Wachtwoord">
                </div>
                <button type="submit" class="btn btn-primary" form="login">Inloggen</button>
        </div>
        </div>
    </div>
    </div>
</div>
<form name="login" id="login" method="POST" action=""></form>
{% endblock %}
